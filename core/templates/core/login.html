{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    <title>Login - Gamefic</title>
</head>
<body class="login">
    <div class="row container-fluid login-row">
        <div class="col-md-5"></div>
        <div class="card col-md-2 login-card p-0">
            <div class="card-header">
                <h5 class="card-title">Entre ou Cadastre-se</h5>
            </div>
            <div class="card-body">
                <form method="post">{% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Senha">
                    </div>
                    {% if erro %}
                    <div class="alert alert-danger mb-0 py-1 mt-2" role="alert">
                        {{ erro }}
                    </div>
                    {% endif %}
                    <div class="form-group mt-2 text-center">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col-md-6">
                        <a href="{% url 'core:cadastrar_aluno' %}">Cadastrar</a>
                    </div>
                    <div class="col-md-6 text-end">
                        <a href="">Recuperar Senha</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
    integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
    crossorigin="anonymous"></script>
</body>
</html>
