{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    <title>Cadastrar - Gameizi</title>
</head>
<body>
    <div class="center-container">
        <div class="container">
            {% if cadastrado %}
                <div class="alert-success">
                    Cadastrado com sucesso!
                    <a class="text-center" href="{% url 'core:login' %}">Faça login</a>
                </div>
            {% else %}   
                <div class="forms-container">
                    <form class="sign-up-form" method="post">{% csrf_token %}
                        <h2 class="title">Cadastre-se</h2>
                        {{ form|crispy }}
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required>
                        </div>
                        <div class="input-field">
                            <i class="fa fa-lock"></i>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                        </div>
                        <div class="input-field">
                            <i class="fa fa-lock"></i>
                            <input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="Confirmar Senha" required>
                        </div>
                        {% if erro %}
                            <div class="alert-danger">
                                {{ erro }}
                            </div>
                        {% endif %}
                        <div class="signup-buttons-group">
                            <input type="submit" value="Cadastrar" class="btn solid">
                            <div class="have-login">
                                <a href="{% url 'core:login' %}">Já tenho uma conta</a>
                            </div>
                        </div>
                    </form>
                </div>
            {% endif %}

            <div class="login-img">
                <img src="{% static 'img/cad.svg' %}" class="image" alt="">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
</body>

</html>
